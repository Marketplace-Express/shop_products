; Shop products supervisor config file.
;
; Notes:
;  - Shell expansion ("~" or "$HOME") is not supported.  Environment
;    variables can be expanded using this syntax: "%(ENV_HOME)s".
;  - Quotes around values are not supported, except in the case of
;    the environment= options as shown below.
;  - Comments must have a leading space: "a=b ;comment" not "a=b;comment".
;  - Command will be truncated if it looks like a config file comment, e.g.
;    "command=bash -c 'foo ; bar'" will truncate to "command=bash -c 'foo ".

[group:shop_products]
programs=sync_workers,async_workers  ; each refers to 'x' in [program:x] definitions
priority=999                         ; the relative start priority (default 999)

[program:sync_workers]
command=./run consumer syncConsumer    ; the program (relative uses PATH, can take args)
process_name=%(program_name)s          ; process_name expr (default %(program_name)s)
numprocs=1                             ; number of processes copies to start (def 1)
directory=/var/www/html                ; directory to cwd to before exec (def no cwd)
priority=999                           ; the relative start priority (default 999)
autostart=true                         ; start at supervisord start (default: true)
startsecs=1                            ; # of secs prog must stay up to be running (def. 1)
startretries=3                         ; max # of serial start failures when starting (default 3)
autorestart=unexpected                 ; when to restart if exited after running (def: unexpected)
exitcodes=0                            ; 'expected' exit codes used with autorestart (default 0)
stopsignal=QUIT                        ; signal used to kill process (default TERM)
stopwaitsecs=10                        ; max num secs to wait b4 SIGKILL (default 10)
stopasgroup=false                      ; send stop signal to the UNIX process group (default false)
killasgroup=false                      ; SIGKILL the UNIX process group (def false)
redirect_stderr=true                   ; redirect proc stderr to stdout (default false)
stdout_logfile=/var/log/supervisor/workers_sync.log                    ; stdout log path, NONE for none; default AUTO
stdout_logfile_maxbytes=50MB           ; max # logfile bytes b4 rotation (default 50MB)
stdout_logfile_backups=5               ; # of stdout logfile backups (0 means none, default 10)
stderr_logfile=/var/log/supervisor/workers_sync.log                    ; stderr log path, NONE for none; default AUTO
stderr_logfile_maxbytes=50MB           ; max # logfile bytes b4 rotation (default 50MB)
stderr_logfile_backups=5               ; # of stderr logfile backups (0 means none, default 10)
environment=PHP_IDE_CONFIG="serverName=phalcon.local" ; process environment additions (def no adds)

